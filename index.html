<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Flor</title>  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      overflow-x: hidden;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a001f, #000000);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 20px;
    }

    .container {
      width: 95%;
      max-width: 900px;
      main-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url("fondo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(186, 85, 211, 0.4);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #ff69b4;
      text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
      margin-bottom: 30px;
    }

    .section { margin-bottom: 30px; }

    .section-title {
      font-size: 1.6rem;
      color: #ba55d3;
      margin-bottom: 15px;
      border-bottom: 2px solid #ba55d3;
      padding-bottom: 5px;
    }

    .mods-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
      animation: glow 3s infinite alternate;
      text-align: center;
      cursor: pointer;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255, 105, 180, 0.3); }
      to { box-shadow: 0 0 25px rgba(255, 105, 180, 0.7); }
    }

    .name { font-size: 1.2rem; color: #ffffff; }
    .role { font-size: 0.95rem; color: #ffb6c1; margin-top: 4px; }

    .host {
      border: 2px solid #ff69b4;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.9);
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.85rem;
      color: #aaa;
    }

    .join-section { text-align: center; margin: 30px 0; }

    .join-btn {
      background: linear-gradient(135deg, #ff69b4, #ba55d3);
      border: none;
      padding: 15px 35px;
      border-radius: 30px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
      transition: all 0.3s ease;
      margin: 5px;
    }

    .join-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px rgba(255, 105, 180, 1);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,105,180,0.8);
      animation: fadeIn 0.4s ease;
    }

    .modal-content img {
      max-width: 300px;
      border-radius: 15px;
      margin-top: 10px;
    }

    .close-btn {
      margin-top: 15px;
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
    }

  </style>
</head>

<body>
  <div class="container">

<div class="section">

<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modal-name"></h2>

<!-- AUDIOS -->
<audio id="teamMusic" src="musica.mp3"></audio>
<audio id="hostMusic" src="sonia.mp3"></audio>
<audio id="gabrielMusic" src="gabriel.mp3"></audio>

<script>
function stopAllMusic(){
  var team = document.getElementById("teamMusic");
  var host = document.getElementById("hostMusic");
  var gabriel = document.getElementById("gabrielMusic");

  team.pause(); team.currentTime = 0;
  host.pause(); host.currentTime = 0;
  gabriel.pause(); gabriel.currentTime = 0;
}

function openModal(img, name) {
  document.getElementById("modal-img").src = img;
  document.getElementById("modal-name").innerText = name;
  document.getElementById("modal").style.display = "flex";

  stopAllMusic();

  if(name === "Sonia_Loaiza"){
    document.getElementById("hostMusic").play();
  }

  if(name === "DK Gabriel"){
    document.getElementById("gabrielMusic").play();
  }
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function toggleMusic() {
  var music = document.getElementById("teamMusic");

  if (music.paused) {
    stopAllMusic();
    music.play();
  } else {
    music.pause();
  }
}
</script>

</html>
